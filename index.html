<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="animate.css" />
	</head>
	<body>
    <h1>Hi,I am Minions by ChuanChuan!</h1>
	<div class="Minions">
		<!--hair-->
		<div class="hair-long"></div>
		<div class="hair-short"></div>
		<!--hair ends-->
		<div class="bdy">
			<div class="eyes">
				<div class="eyes-left">
					<div class="pupil pupil-lf">
						<div class="pupil-inside"></div>
					</div>
				</div>
				<div class="eyes-right">
					<div class="pupil pupil-rg">
						<div class="pupil-inside"></div>
					</div>
				</div>
			</div>
			<div class="eye-glass eye-glass-lf"></div>
			<div class="eye-glass eye-glass-rg"></div>
			<!--mouse-->
			<div class="mouse"></div>
			<!--mouse end-->
			<!--braces-->
			<div class="braces-left">
				<div class="dot"></div>
			</div>
			<div class="braces-left braces-right">
				<div class="dot"></div>
			</div>
			<!--braces ends-->
			<div class="trouser"></div>
			<div class="trouser-top"></div>
			<div class="trouser-pocket-mid"></div>
			<div class="trouser-pocket-left"></div>
			<div class="trouser-pocket-left trouser-pocket-right"></div>
			<div class="crotch"></div>
		</div>
		<!--arms-->
		<div class="arms arms-left">
			<div class="arms-line"></div>
		</div>
		<div class="arms arms-right">
			<div class="arms-line"></div>
		</div>
		<!--arms end-->
		<!--feet-->
		<div class="feet feet-left">
			<div class="feet-tp"></div>
			<div class="feet-btm"></div>
		</div>
		<div class="feet feet-right">
			<div class="feet-tp"></div>
			<div class="feet-btm"></div>
		</div>
		<div class="feetshadow"></div>
	</div>
	</body>
</html>
